<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraíso Tur</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body class="corpo">
    <header class="cabecalho">
        <img src="../img/logo.png" alt="Logo da Paraíso Tur" class="cabecalho__logo">
        <nav class="cabecalho__menu">
            <a href="#" class="cabecalho__menu__links">Serviços</a>
            <a href="#" class="cabecalho__menu__links">Frota</a>
            <a href="#" class="cabecalho__menu__links">Contato</a>
        </nav>
        <div class="cabecalho__contatos">
            <img src="../img/telefone.png" alt="Simbolo de telefone" class="cabecalho__contatos__item"> 
            <img src="../img/instagram.png" alt="Simbolo do instagram" class="cabecalho__contatos__item">
        </div>
    </header>
    
    
    <section class="teste">
        <h1 class="teste__titulo">Seu destino nosso compromisso!</h1>
        <p class="teste__texto">Faça um orçamento e descubra como podemos ajudar</p>
        <button class="teste__botao">Orçamento já</button>
    </section>

    
</body>
</html>
